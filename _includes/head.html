<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Owen Farmer">
    <meta name="description" content="The one-stop-shop for all of my works and active projects.">
    <meta name="keywords" content="Owen Farmer, Limentum, Portfolio, Projects, Music, Blog, Writing, Developer">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
    {% if page.is_post %}
        <link rel="stylesheet" href="{{ 'assets/css/post.css' | relative_url }}">
    {% endif %}
    {% if page.collection == 'vestige' %}
        <link rel="stylesheet" href="{{ 'assets/css/chapter.css' | relative_url }}">
    {% endif %}
    <script src="{{ 'assets/js/script.js' | relative_url }}" defer></script>
    <script src="{{ 'assets/js/async.js' | relative_url }}" async></script>
    <link rel="manifest" href="{{ 'assets/manifest.json' | relative_url }}">
    <link rel=me href="https://mastodon.social/@limentum">
    <link rel="icon" href="{{ 'assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
</head>
