<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Owen Farmer">
    <meta name="description" content="The one-stop-shop for all of my works and active projects.">
    <meta name="keywords" content="Owen Farmer, Limentum, Portfolio, Projects, Music, Blog, Writing, Vestige">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ 'assets/css/style.min.css' | relative_url }}">
    {% if page.collection == 'posts' %}
    <link rel="stylesheet" href="{{ 'assets/css/post.min.css' | relative_url }}">
    {% endif %}
    {% if page.collection == 'vestige' %}
    <link rel="stylesheet" href="{{ 'assets/css/chapter.min.css' | relative_url }}">
    {% endif %}
    <script type="application/ld+json">
    	{
        	"@context": "https://schema.org",
        	"@type": "BreadcrumbList",
        	"itemListElement": [{
				"@type": "ListItem",
				"position": 1,
				"name": "Home",
				"item": "{{ site.url }}/"
        	}
        	{% if page.collection == 'vestige' %}
        	,{
				"@type": "ListItem",
				"position": 2,
				"name": "Vestige",
				"item": "{{ site.url }}/vestige/"
          	}
        	{% endif %}
        	{% if page.collection == 'posts' %}
        	,{
				"@type": "ListItem",
				"position": 2,
				"name": "Blog",
				"item": "{{ site.url }}/blog/"
        	}
        	{% endif %}
        	{% if (page.collection == 'posts' or page.collection == 'vestige') and page.is_index != true %}
        	,{
				"@type": "ListItem",
				"position": 3,
				"name": "Chapter {{ page.chapter }}: {{ page.title }}",
				"item": "{{ site.url }}{{ page.url }}"
        	}
        	{% endif %}]
        }
    </script>
    <script src="{{ 'assets/js/script.js' | relative_url }}" defer></script>
    <script src="{{ 'assets/js/async.js' | relative_url }}" async></script>
	<link rel="alternate" type="application/atom+xml" title="Limentum - Vestige" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="Limentum - Vestige" href="{{ "/rss.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="manifest" href="{{ 'manifest.json' | relative_url }}">
    <link rel=me href="https://mastodon.social/@limentum">
	<link rel="author" href="https://linktr.ee/limentum">
    <link rel="icon" href="{{ 'assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
</head>
