---
layout: default
is_post: true
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    </header>
    
    <div class="post-content" aria-label="Post content">
        {{ content }}
    </div>
</article>
  

</article>
